<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>集团版智能客服监控系统</title>
    
    <!-- 样式基础 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0052d9',
                        enterprise: {
                            blue: '#0052d9',
                            dark: '#1d2129',
                            gray: '#f2f3f5'
                        }
                    },
                    animation: {
                        'ping-slow': 'radar-ping 2s cubic-bezier(0, 0, 0.2, 1) infinite',
                    }
                }
            }
        }
    </script>
    
    <style>
        @keyframes radar-ping {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(3); opacity: 0; }
        }
        @keyframes cursor-move {
            0%, 10% { transform: translate(40px, 40px); }
            40%, 60% { transform: translate(12px, 12px); }
            100% { transform: translate(12px, 12px); }
        }
        @keyframes icon-active {
            0%, 45% { background-color: #e5e7eb; color: #9ca3af; }
            50%, 100% { background-color: #dbeafe; color: #2563eb; }
        }
        @keyframes panel-expand {
            0%, 50% { width: 0; opacity: 0; }
            60%, 100% { width: 80px; opacity: 1; }
        }
        @keyframes list-scroll {
            0%, 20% { transform: translateY(0); }
            80%, 100% { transform: translateY(-60px); }
        }
        @keyframes item-highlight {
            0%, 75% { border-color: transparent; background: transparent; }
            85%, 100% { border-color: #3b82f6; background: #eff6ff; }
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

    <!-- 彻底移除 React 19：删除之前的 "react/" 和 "react-dom/" 错误路径 -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1?deps=react@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client?deps=react@18.3.1",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?deps=react@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-enterprise-gray text-enterprise-dark antialiased">
    <div id="root"></div>

    <!-- 将 index.tsx 的逻辑内联到此处，防止浏览器发起对 .tsx 文件的直接加载 -->
    <script type="text/babel" data-type="module" data-presets="react,typescript">
        import React from 'react';
        import { createRoot } from 'react-dom/client';
        import App from './App.tsx'; // 明确指定后缀

        const rootElement = document.getElementById('root');
        if (rootElement) {
            const root = createRoot(rootElement);
            root.render(
                <React.StrictMode>
                    <App />
                </React.StrictMode>
            );
        }
    </script>
</body>
</html>
